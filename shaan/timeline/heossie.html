<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Economica:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&amp;display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet" crossorigin="anonymous"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH">
  <link rel="stylesheet" type="text/css" href="../shaan.css" />
  <title>Chronologie du monde de Shaan - Héossie</title>
  <style>
    .accordion-button {
      font-size: 1.2rem;
    }
    .source {
      padding-left: 1em;
    }
  </style>
</head>

<body>
  <div class="shaan-title green fixed-top" id="header">
    <h1><small>Chronologie du monde de Shaan - Héossie</small></h1>
  </div>
  <div class="container mt-5 pt-5">

    <nav aria-label="Fil d’ariane" class="ms-3 mt-3">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../../">Aides de Jeu</a></li>
        <li class="breadcrumb-item"><a href="../../shaan">Shaan</a></li>
        <li class="breadcrumb-item"><a href="index.html">Chronologies</a></li>
        <li class="breadcrumb-item active" aria-current="page">Héossie</li>
      </ol>
    </nav>

    <div class="accordion" id="accordionTimeline">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
              Préhistoire &mdash; De l’apparition de l’eau à la disparition des Sarens  <span class="source">(Manuel d’itinérance, p.264)</span>
          </button>
        </h2>
        <div id="collapse1" class="accordion-collapse collapse show">
          <div class="accordion-body">
              <iframe
               src="https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=v2:2PACX-1vSReHxtATmu1r9JODNFG3JMAbbBWIGeb84M9e2HW0UEwHL-wKZIgyt89ajKNhQUqrXnXsFxqvwkcoPC&font=Default&lang=fr&initial_zoom=2&height=650"
               width="100%" height="650"
               webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder="0"></iframe>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
            Eres pré-renaissance &mdash; De -5M à -1500 ans <span class="source">(Manuel d’itinérance, p.265)</span>
          </button>
        </h2>
        <div id="collapse2" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <iframe
             src="https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=v2:2PACX-1vQPX-56CKaKdla6nWJt6hjklYpyAMrWjZvXiqWkfjesEZvQ3Oc-Ols-Cra85gU_oU4x386ea6OEVQVa&font=Default&lang=fr&initial_zoom=2&height=650"
             width="100%" height="650" webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder="0"></iframe>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
            Les Héossiens &mdash; De -90k à 1450<span class="source">(Manuel d’itinérance - p. 292)</span>
          </button>
        </h2>
        <div id="collapse3" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <iframe
            src="https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=v2:2PACX-1vST78NCsMPhcgqk12l-Iv96jr0jnnfljT9Lb4Jmt2XLY2rxvVEcEkdd6f1BA81oYRW2HTozwdh2Fzwj&font=Default&lang=fr&initial_zoom=2&height=650"
            width="100%" height="650"
            webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder="0"></iframe>
          </div>
        </div>
      </div>
    </div>

  </div>

  <footer class="container-fluid text-bg-dark text-center mt-5 pt-2 pb-1">
    <p>Pour en savoir plus sur le jeu de rôle <strong>Shaan</strong>, rendez-vous sur<br>
      <a
    href="https://www.shaan-rpg.com">www.shaan-rpg.com</a>
  et <a href="https://www.shaan-world.com">www.shaan-world.com</a>
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

  <!-- Shaan template JS -->
  <script src="../shaan.js"></script>

</html>
